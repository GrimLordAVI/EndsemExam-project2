<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    *{
        padding: auto;
    }
</style>
<body style="align-items: center; justify-items: center;">
    <h1><span class="bi bi-journal-check"></span>Task Manager</h1>
    <form id="taskForm">
        <input type="text" name="To-do" id="textString" placeholder="Write your task...">
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>
    <ul id="taskList" class="list-group mt-3"></ul>
    <script type="text/javascript">
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const task = document.getElementById('textString').value;
            if (task) {
                addTask(task);
                document.getElementById('textString').value = '';
            }
        });

        function addTask(task) {
            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.textContent = task;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(listItem);
            });

            listItem.appendChild(deleteButton);
            taskList.appendChild(listItem);
        }
    </script>
</body>
</html>
